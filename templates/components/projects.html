{% macro project_card(data) %}
<div class="home-projects col-md-12" id="projects">
    <div class="home-projects-heading">
        <h1 style="font-size: 2.3em;">
            <span class="blue">PROJECTS</span>
        </h1>
    </div>
    <div class="home-projects-container">
        <div class="row justify-content">
            {% for project in data %}
            <div class="card" style="width: 18rem;">
                <a href="{{project[2]}}">
                    <img class="card-img-top" src="{{project[3]}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{project[0]}}</h5>
                        <p class="card-text">{{project[1]}}</p>
                    </div>
                    <!-- <ul class="justify-content blue">
                        <li>Python</li>
                        <li>Opencv</li>
                        <li>Mediapipe</li>
                    </ul> -->
                </a>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endmacro %}
